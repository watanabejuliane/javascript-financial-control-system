<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Control System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="resume">
            <div>
                Incomes: $
                <span class="incomes">0.00</span>
            </div>
            <div>
                Expenses: $
                <span class="expenses">0.00</span>
            </div>
            <div>
                Total: $
                <span class="total">0.00</span>
            </div>
        </div>

        <div class="newItem">
            <div class="divDesc">
              <label for="desc">Description</label>
              <input type="text" id="desc" />
            </div>
            <div class="divAmount">
              <label for="amount">Amount</label>
              <input type="number" id="amount" />
            </div>
            <div class="divType">
              <label for="type">Type</label>
              <select id="type">
                    <option>Incomes</option>
                    <option>Expenses</option>
                </select>
            </div>
            <button id="btnNew">Add</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th class="columnAmount">Amount</th>
                        <th class="columnType">Type</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>
    


    <script src="script.js"></script>
</body>
</html>
